server:
  port: 9000

spring:
  application.name: gateway-service
  cloud:
    gateway:
      routes:
        - id: currency-exchange-service
          uri: lb://currency-exchange-service
          predicates:
            - Path=/currency-exchange-service/**
      discovery:
        locator:
          enabled: 'true'
          lower-case-service-id: 'true'